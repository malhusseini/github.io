<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 860px; margin: 60px auto; padding: 0 18px; line-height: 1.55; }

      .links a { margin-right: 14px; }
      .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; margin: 16px 0; }

  <body>
    <h1>Your Name</h1>

      <a href="https://scholar.google.com/">Google Scholar</a>
      <a href="https://github.com/">GitHub</a>
      <a href="https://www.linkedin.com/">LinkedIn</a>
    </p>

    <div class="card">
      <h2>Publications</h2>
      <ul>
        <li><b>Paper Title</b> — Authors — Venue (Year) — <a href="#">PDF</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>Work</h2>
      <ul>
        <li><b>Role</b>, Company — impact bullet</li>
      </ul>
    </div>
